<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id='content'> {{"{{ message }}"}} </div>

<div id="app-2">
    <span v-bind:title="message">
        Наведи на меня курсор на пару секунд,
        чтобы увидеть динамически связанное значение title!
    </span>
</div>

<div id="app-3">
    <span v-if="seen">Сейчас меня видно</span>
</div>

<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{"{{ todo.text }}"}}
        </li>
    </ol>
</div>

<div id="app-5">
    <p> {{"{{ message }}"}}</p>
    <button v-on:click="reverseMessage">Перевернуть сообщение</button>
</div>

<div id="app-6">
    <p>{{"{{ message }}"}}</p>
    <input v-model="message">
</div>

<div id="app-7">
    <ol>
        <!--
            Теперь мы можем передать каждому компоненту todo-item объект
            с информацией о задаче, который будет динамически меняться.
            Мы также определяем для каждого компонента "key",
            значение которого мы разберём далее в руководстве.
          -->
        <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
    </ol>
</div>

<script>

    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })

    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                { text: 'Изучить JavaScript' },
                { text: 'Изучить Vue' },
                { text: 'Создать что-нибудь классное' }
            ]
        }
    })

    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{"{{ todo.text }}"}}</li>'
    })

    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                { id: 0, text: 'Овощи' },
                { id: 1, text: 'Сыр' },
                { id: 2, text: 'Что там ещё люди едят?' }
            ]
        }
    })

    function ready() {
        var app = new Vue({
            el: '#content',
            data: {
                message: 'Привет, Vue!'
            }
        })

        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'Вы загрузили эту страницу: ' + new Date().toLocaleString()
            }
        })

        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Привет, Vue.js!'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })

        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Привет, Vue!'
            }
        })
    }


    document.addEventListener("DOMContentLoaded", ready);

</script>
